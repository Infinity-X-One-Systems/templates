name: CI â€” Control Panel

on:
  push:
    paths: ['control-panel/**']
  pull_request:
    paths: ['control-panel/**']

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: control-panel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: control-panel/package-lock.json
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm run test:ci
      - run: npm run build
