version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-me}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
