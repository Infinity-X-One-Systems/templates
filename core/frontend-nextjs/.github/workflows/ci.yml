name: CI â€” Next.js Core Frontend

on:
  push:
    paths:
      - 'core/frontend-nextjs/**'
  pull_request:
    paths:
      - 'core/frontend-nextjs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core/frontend-nextjs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: core/frontend-nextjs/package-lock.json
      - run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test:ci
      - name: Build
        run: npm run build
