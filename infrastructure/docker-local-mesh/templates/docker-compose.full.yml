version: "3.9"

# Infinity X One — Full Local Development Mesh
# Includes: API, Frontend, Redis, Postgres, Traefik, Prometheus, Grafana

services:
  # ── Reverse Proxy ───────────────────────────────────────────────────────────
  traefik:
    image: traefik:v3.2
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  # ── Backend API ─────────────────────────────────────────────────────────────
  api:
    build:
      context: ../../core/api-fastapi
    environment:
      ENV: development
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-me}
      DATABASE_URL: postgresql+asyncpg://infinity:infinity@postgres:5432/infinity
      REDIS_URL: redis://redis:6379/0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../../core/frontend-nextjs
    environment:
      NEXT_PUBLIC_API_URL: http://api.localhost
      NODE_ENV: development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
    depends_on:
      - api
    restart: unless-stopped

  # ── Database ────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: infinity
      POSTGRES_PASSWORD: infinity
      POSTGRES_DB: infinity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinity"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Cache ───────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ── Observability ───────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v3.1.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    profiles: ["observability"]

  grafana:
    image: grafana/grafana:11.4.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles: ["observability"]

volumes:
  postgres_data:
  redis_data:
  grafana_data:
